<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>border-add</title>
    <style>
      .add {
        display: inline-block;
        width: 76px;
        height: 76px;
        color: #ccc;
        border: 2px dashed;
        /* 文字 */
        text-indent: -12em;
        /* 颜色动画 */
        transition: color 0.25s;
        /* 相对定位,为  */
        position: relative;
        overflow: hidden;
      }
      .add:hover {
        color: #34538b;
      }
      .add:before,
      .add:after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
      }
      /* +  竖线 */
      .add:before {
        width: 20px;
        /* 只取上边框 */
        border-top: 4px solid;
        margin: -2px 0 0 -10px;
      }
      /* + 横线 */
      .add:after {
        height: 20px;
        /* 只取 左边框 */
        border-left: 4px solid;
        margin: -10px 0 0 -2px;
      }
    </style>
  </head>
  <body>
    <a href="" class="add" title="继续上传">
      添加图片
    </a>
  </body>
</html>
