<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>code-inline-block</title>
    <style>
      span {
        display: inline-block;
        width: 100px;
        background: red;
      }
      code {
        display: inline-block;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- code 是行内元素 ， width height 需要 disply:inline-block -->
    <span>123</span>
    <code>This is code</code>
  </body>
</html>
