<!DOCTYPE html>
<html>

<head>
    <title>测试disply</title>
    <meta charset="utf-8">
    <style>
    	.container::after{
    		content: '';
    		clear: both;
    		display: table;
    	}
    </style>
</head>

<body>
    <div>
        normal normal
        <span style="display: run-in;">test run-in </span> normal normal
    </div>
    <div>
        <span style="font-size: 30px;">header</span>
        <span>main main</span>
        <span>normal normal</span>
    </div>

    <div>
    	<!-- display:flow-root 可以撑起被 float 掉的块级元素的高度 -->
        <div style="width:400px;padding:5px; border: 1px solid;display: flow-root;">
            <div style="width: 100px;height: 100px;float: left;background: #e3fafc;">
            </div>
        	Example one
        </div>
    </div>

    <div>
        <div class="container" style="width:400px;padding:5px; border: 1px solid;clear:both;">
            <div style="width: 100px;height: 100px;float: left;background: #e3fafc;">
            </div>
        	Example one
        </div>
    </div>
</body>

</html>
